# Name of this GitHub Actions workflow.
name: security tests

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  security-events: write

jobs:

  # Notify when workflow begins
  Discord-Begin:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification - Workflow Started
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: ${{ github.repository }}
          embed-title: "üöÄ Security Pipeline Started"
          embed-url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          embed-description: "[Click to view full workflow run #${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          embed-author-name: "${{ github.triggering_actor }}"

  # Semgrep job
  semgrep:
    name: semgrep/ci scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')

    steps:
      - name: Notify - Starting Semgrep Scan
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-title: "üõ†Ô∏è Starting Semgrep Scan"
          embed-description: "Semgrep static code analysis is starting for run #${{ github.run_id }}"
          embed-color: "3447003"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Semgrep Scan
        run: semgrep ci --sarif > semgrep_output.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep SARIF
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-output
          path: semgrep_output.sarif

      - name: Notify - Semgrep Completed
        uses: tsickert/discord-webhook@v5.3.0
        if: always()
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-title: "‚úÖ Semgrep SAST Scan Completed"
          embed-description: |
            Semgrep completed with status: **${{ job.status }}**
            [üîó Download SARIF output](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          embed-color: "${{ job.status == 'success' && '3066993' || job.status == 'failure' && '15158332' || '9807270' }}"

  # Snyk job
  snyk:
    name: snyk/docker-security scan
    runs-on: ubuntu-latest

    steps:
      - name: Notify - Starting Snyk Scan
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-title: "üõ†Ô∏è Starting Snyk Scan"
          embed-description: "Snyk software composition analysis is starting for run #${{ github.run_id }}"
          embed-color: "3447003"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Scan and Generate SARIF
        run: snyk test --sarif --file=package.json > snyk_output.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk SARIF
        uses: actions/upload-artifact@v4
        with:
          name: snyk-output
          path: snyk_output.sarif

      - name: Notify - Snyk Completed
        uses: tsickert/discord-webhook@v5.3.0
        if: always()
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-title: "üîç Snyk SCA Scan Completed"
          embed-description: |
            Snyk scan completed with status: **${{ job.status }}**
            [üîó View Run #${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          embed-color: "${{ job.status == 'success' && '3066993' || job.status == 'failure' && '15158332' || '9807270' }}"
